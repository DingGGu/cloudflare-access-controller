language: go
go:
- master
env:
  global:
  - GO111MODULE=on
  - secure: 
  - secure: 
services:
- docker
after_success:
- test -n "$TRAVIS_TAG" && docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/gorelease | bash
  on:
    condition: "$TRAVIS_OS_NAME = linux"
