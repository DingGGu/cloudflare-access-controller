apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-access-controller
  labels:
    app: cloudflare-access-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-access-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      name: cloudflare-access-controller
      labels:
        app: cloudflare-access-controller
    spec:
      serviceAccountName: cloudflare-access-controller
      containers:
        - name: cac
          image: dingggu/cloudflare-access-controller:latest
          imagePullPolicy: Never
          args:
            - -z
            - "$(CF_ZONE_NAME)"
            - -c
            - "identifier.for.cluster.name"
          envFrom:
            - secretRef:
                name: cloudflare-access-controller
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloudflare-access-controller
  labels:
    name: cloudflare-access-controller
rules:
  - apiGroups:
      - ""
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloudflare-access-controller
  labels:
    app: cloudflare-access-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloudflare-access-controller
subjects:
  - kind: ServiceAccount
    name: cloudflare-access-controller
    namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudflare-access-controller
  labels:
    app: cloudflare-access-controller
